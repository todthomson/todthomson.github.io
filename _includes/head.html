<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>
        {% if page.title == "Home" %}
            {{ site.title }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    <!-- CSS. -->
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/site.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <!-- Icons. -->
    <!-- https://realfavicongenerator.net/favicon_result?file_id=p1brlenpf81k0p1k721d7lc381oj66#.WdW9mmiCyMo -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}mstile-150x150.png">
    <meta name="msapplication-config" content="{{ site.baseurl }}browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- RSS. -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}{{ site.feed }}">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-58421602-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
